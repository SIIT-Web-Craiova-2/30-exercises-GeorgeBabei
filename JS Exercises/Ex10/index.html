<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <table>
        <tr>
            <td style="padding: 5px;"><label for="1st nr">1st Number:</label></td>
            <td style="padding: 5px;"><input type="number" name="1st number" id="first-number"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="2nd nr">2nd Number:</label></td>
            <td style="padding: 5px;"><input type="number" name="2nd number" id="second-number"></td>
        </tr>
    </table>
    <button id="multiply">Multiply</button>
    <button id="divide">Divide</button>
    <div id="result-div"></div>
    <script src="script.js"></script>
</body>

</html>
