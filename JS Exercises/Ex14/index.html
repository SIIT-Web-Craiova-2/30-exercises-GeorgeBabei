<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get file extension</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <h1>Specify file</h1>
    <textarea name="input" id="file-input" cols="20" rows="1"
        style="outline: none;border: none;border-bottom:1px solid #000; resize: none;"></textarea>
    <div onkeyup="fileExtension()" id="file-extension"></div>
    <script src="script.js"></script>
</body>

</html>
