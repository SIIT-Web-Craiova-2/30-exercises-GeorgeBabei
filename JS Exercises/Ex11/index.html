<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>

<body>
    <table>
        <tr>
            <td style="padding-right:10px">Celsius to Fahrenheit:</td>
            <td style="padding-right:10px"><input type="text" name="celsius input" id="celsius-input"
                    style="width: 50px"> &#8451</td>
            <td style="padding-right:10px"><button id="convert-C">Convert</button></td>
            <td id="celsius-result"></td>
        </tr>
        <tr>
            <td style="padding-right:10px">Fahrenheit to Celsius:</td>
            <td style="padding-right:10px"><input type="text" name="fahrenheit input" id="fahrenheit-input"
                    style="width: 50px"> &#8457</td>
            <td style="padding-right:10px"><button id="convert-F">Convert</button></td>
            <td id="fahrenheit-result"></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
